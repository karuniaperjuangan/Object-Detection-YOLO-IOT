<!DOCTYPE html>

<html>
<head>
    <title>WebSocket Listen</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>WebSocket Listen</h1>
    <p id="messages"></p>
    <script>
        var ws = new WebSocket("ws://localhost:12302");
        //If connected
        ws.onopen = function() {
            console.log("Connected.");
        };
        ws.onmessage = function(e) {
            console.log(e.data);
            var messages = document.getElementById('messages');
            messages.innerHTML = e.data;
        };
    </script>
    <style>
        #messages {
            font-size: 72px;
            font-weight: bold;
        }
    </style>
</html>
