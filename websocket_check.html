<!DOCTYPE html>

<html>
<head>
    <title>WebSocket Listen</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>WebSocket Listen</h1>
    <div id="messages"></div>
    <script>
        var ws = new WebSocket("ws://localhost:12302");
        ws.onmessage = function(e) {
            var messages = document.getElementById('messages');
            messages.innerHTML = e.data + '<br>' + messages.innerHTML;
        };
    </script>
</html>
